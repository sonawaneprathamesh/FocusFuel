<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="one">
            <div class="logo">
                <img src="asset/FocusFuel-logos_black.png" alt="logo">
            </div>
            <div class="navigation">
                <a href="" id="dashboard">Dashboard</a>
                <a href="">Journal</a>
                <a href="">Messages</a>
                <a href="">Playlist</a>
                <a href="">Friends</a>  
                <a href="">Settings</a>
                <a href="">Log out</a>
            </div>
            
        </div>
        <div class="two">
            <div class="stories">
                <div class="people" id="add">
                    <a href="">+</a>
                    <p>Add</p>
                </div>
                <div class="people" id="active">
                    <img src="asset/profile/1.jpeg" alt="">
                    <p>Kevin</p>
                </div>
                <div class="people" id="active">
                    <img src="asset/profile/2.jpeg" alt="">
                    <p>John</p>
                </div>
                <div class="people" id="active">
                    <img src="asset/profile/3.jpeg" alt="">
                    <p>Rose</p>
                </div>
                <div class="people">
                    <img src="asset/profile/4.jpeg" alt="">
                    <p>Jesica</p>
                </div>
                <div class="people">
                    <img src="asset/profile/5.jpeg" alt="">
                    <p>Hosien</p>
                </div>
                <div class="people">
                    <img src="asset/profile/6.jpeg" alt="">
                    <p>Sam</p>
                </div>
            </div>

            <!-- Your Playlist -->
            <div class="playlist">
                <div class="title">
                    <h2>Your Playlists</h2>
                    <a href="">View All</a>
                </div>
                <div class="content-area">
                    <div class="card">
                        <div class="image" style="background: url(asset/card/books.jpg);
                        background-size: cover;"></div>
                        <p>Reading Hours</p>
                        <a href="">Play</a>
                    </div>
                    <div class="card">
                        <div class="image" style="background: url(asset/card/writing.jpg);
                        background-size: cover;"></div>
                        <p>Writing Mood</p>
                        <a href="">Play</a>
                    </div>
                    <div class="card">
                        <div class="image" style="background: url(asset/card/coding.jpg);
                        background-size: cover;"></div>
                        <p>Coder's zone</p>
                        <a href="">Play</a>
                    </div>
                </div>
            </div>

            <!-- clock and analytics -->
            <div class="second-section">

                <!-- clock -->
                <div class="clock">
                    <div class="title">
                        <h2>Timer</h2>
                    </div>
                    <div class="clock-card">
                        <p>00:25:00</p>
                        <a href="clock.html">Start</a>
                    </div>
                </div>

                <!-- Analytics -->
                <div class="analytic">
                    <div class="title">
                        <h2>Analytics</h2>
                        <a href="">More</a>
                    </div>
                    <div class="analytic-card">
                        <div id="hours">
                            <h2>14</h2>
                            <p>Hours</p>
                        </div>
                        <div id="break">
                            <h2>40 min</h2>
                            <p>without break on average</p>
                        </div>
                        <div id="streak">
                            <h2>224<img src="asset/icons/flame-icon.svg" alt=""></h2>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="three">
            <i class="fa-heart"></i>
        </div>
    </div>
</body>
</html>
